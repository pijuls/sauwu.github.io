<!DOCTYPE html>
<html>
  <head>
    <title>Using JavaScript</title>
    <script type="text/javascript">
      pengguna = prompt("Masukkan Nama Anda", "Nama Anda");
      umur = prompt("Masukkan Umur Anda", "Umur Anda");
      tlahir = prompt("Masukkan Tarikh Lahir Anda", "Tarikh Lahir Anda");
      email = prompt("Masukkan email Anda", "email Anda");
    </script>
  </head>
  <body>
    Selamat Datang ke Website Saya,
    <script type="text/javascript">
      document.write(pengguna);
    </script>
    <br />
    Umur Anda:
    <script type="text/javascript">
      document.write(umur);
    </script>
    <br />
    Tarikh Lahir:
    <script type="text/javascript">
      document.write(tlahir);
    </script>
    <br />
    email:
    <script type="text/javascript">
      document.write(email);
    </script>
    <br />
  </body>
</html>
