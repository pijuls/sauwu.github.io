    <script>
  function scrollToTop(){

  function updateDateTime() {
    const now = new Date();
    
    const options = { 
      weekday: 'long', 
      year: 'numeric', 
      month: 'long', 
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit'
    };
    
    const dateTimeString = now.toLocaleDateString('en-US', options);
    
    document.getElementById('datetime').textContent = dateTimeString;
  }

  updateDateTime();
    setInterval(updateDateTime, 1000);
